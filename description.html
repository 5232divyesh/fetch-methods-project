<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Descriptions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            margin-top: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .product img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .details {
            flex-grow: 1;
        }

        h2 {
            margin: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #ddd;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Our Products</h1>
        </header>
        <main>
            <section class="product">
                <img src="" alt="Product Image" class="ProductImg">
                <div class="details">
                    <h2 class="">Redmi 12 5G</h2>
                    <p><strong>Founder:</strong> Xiaomi</p>
                    <p><strong>Category:</strong> Smartphone</p>
                    <p><strong>Price:</strong> $9999</p>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>

    <script src="description.js"></script>
</body>

</html>
